<style>

  html,body{
    height:100%;
    margin:0;

  *{ box-sizing:border-box; }
  a{ color: var(--accent); text-decoration: none; }
  .container{ max-width:1200px; margin:0 auto; padding:24px 18px 60px; }

  .glass{
    background: var(--card);
    border:1px solid var(--card-b);
    box-shadow: var(--shadow);
    border-radius:16px;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
  }

  header.hero{
    padding:28px 22px;
    display:flex;
    gap:16px;
    align-items:center;
    justify-content:space-between;
  }
  .title h1{ margin:0 0 6px; font-size:clamp(22px, 3vw, 34px); font-weight:700; letter-spacing:.2px;}
  .title p{ margin:0; color: var(--muted); font-size:14px}
  .controls{
    display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:flex-end;
  }
  .btn{

  .btn:hover{ transform: translateY(-1px); border-color: var(--accent); }
  .btn.primary{ background: linear-gradient(135deg, var(--accent2), var(--accent)); color:#fff; border-color: transparent; }
  .btn.ghost{ background: transparent; }
  .btn.small{ padding:6px 10px; font-size:13px; }

  .toolbar.glass{ margin-top:14px; padding:14px; display:grid; gap:10px; grid-template-columns: 1fr auto auto auto; align-items:center; }
  .search{
    display:flex; align-items:center; gap:10px;
    background: rgba(255,255,255,.08); border:1px solid var(--card-b); padding:8px 10px; border-radius:12px;

  .search input{
    outline:none; border:none; background:transparent; color:var(--text); width:100%; font-size:15px;
  }
  .filters{
    display:flex; gap:8px; align-items:center;
  }
  select, .select{
    appearance:none; background: rgba(255,255,255,.08);
    color:var(--text); border:1px solid var(--card-b); border-radius:10px; padding:8px 12px; cursor:pointer;
  }

  main{ margin-top:18px; display:grid; grid-template-columns: 1fr; gap:16px; }

  .section{ padding:16px; }
  .section h2{
    margin: 4px 6px 14px; font-size: 22px; font-weight:700; display:flex; align-items:center; gap:8px;
  }
  .meta-line{ color:var(--muted); font-size:13px; margin:0 6px 14px; }

  .qa-card{
    overflow:hidden;
  }
  .qa-card details{
    padding:0; margin:0; border-radius:inherit;
  }
  .qa-card summary{
    list-style:none; cursor:pointer; position:relative;
    padding:14px 16px; display:flex; align-items:center; justify-content:space-between; gap:10px;
    transition:.2s ease;
  }
  .qa-card summary::-webkit-details-marker{ display:none; }
  .q-left{ display:flex; gap:12px; align-items:center; }
  .q-badge{
    min-width:30px; height:30px; display:grid; place-items:center; border-radius:8px; font-weight:700;
    background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.06));
    border:1px solid var(--card-b); color:var(--text);
  }
  .q-title{ margin:0; font-size:18px; }
  .q-tags{ display:flex; gap:6px; flex-wrap:wrap; }
  .badge{
    font-size:12px; color:var(--text); border:1px solid var(--card-b);
    padding:4px 8px; border-radius:999px; background: rgba(255,255,255,.06);
  }

  .qa-content{
    border-top:1px dashed var(--card-b);
    padding:16px; display:grid; gap:16px; grid-template-columns: 2.1fr 1fr;
  }
  .answer h4, .side h4{ margin:0 0 8px; font-size:16px;}
  .answer ul{ padding-left:18px; margin:8px 0; }
  .answer li{ margin:6px 0; line-height:1.55; }
  .side{
    padding:10px; border-radius:12px; border:1px dashed var(--card-b);
    background: rgba(255,255,255,.05);
  }
  .chips{ display:flex; flex-wrap:wrap; gap:6px; margin-top:8px; }
  .chip{
    padding:6px 10px; font-size:12px; border-radius:999px; background: var(--chip);
    border:1px solid var(--chip-b); color: var(--text); cursor:pointer; user-select:none;
  }
  .chip:hover{ background: rgba(109,213,237,.22); }

  .card-actions{ display:flex; gap:8px; align-items:center; }
  .copy{ border:1px solid var(--card-b); background: rgba(255,255,255,.06); color:var(--text); padding:6px 10px; border-radius:8px; cursor:pointer; }
  .copy:hover{ border-color: var(--accent); }

  footer{
    margin:20px 0 60px; text-align:center; color:var(--muted); font-size:13px;
  }

  .toc{
    position:sticky; top:12px; padding:10px; margin-bottom:12px;
    display:flex; gap:8px; flex-wrap:wrap; align-items:center;
  }
  .toc a{ font-size:13px; border:1px solid var(--card-b); padding:6px 10px; border-radius:999px; background:rgba(255,255,255,.05); }
  .toc a:hover{ border-color: var(--accent); }

  .counter{ font-size:12px; color:var(--muted); margin-left:8px; }

  .top-btn{
    position:fixed; right:18px; bottom:18px; z-index:10; opacity:.9;
  }

  @media (max-width: 980px){
    .toolbar{ grid-template-columns: 1fr; }

</style>

  function createCard(item){
    const wrap = document.createElement('div');
    wrap.className = 'qa-card glass';
    wrap.dataset.chapter = item.chapter;
    wrap.dataset.group = item.group;
    wrap.dataset.keywords = item.keywords.join(', ').toLowerCase();

    const details = document.createElement('details');
    details.id = item.id;

    const summary = document.createElement('summary');
    summary.innerHTML = `
      <div class="q-left">
        <div class="q-badge">Q</div>
        <div>
          <h3 class="q-title">${item.question}</h3>
          <div class="q-tags">
            <span class="badge">অধ্যায় ${item.chapter}</span>
            <span class="badge">${item.group}</span>
          </div>
        </div>
      </div>
      <div class="card-actions">
        <span class="badge">${item.keywords.slice(0,3).join(' • ')}</span>
      </div>
    `;

    const content = document.createElement('div');
    content.className = 'qa-content';
    content.innerHTML = `
      <div class="answer">
        <h4>উত্তর</h4>
        ${item.answerHtml}
      </div>
      <aside class="side">
        <h4>Side Note</h4>
        <p>${item.sidenote}</p>
        <h4>Keywords</h4>
        <div class="chips">
          ${item.keywords.map(k=>`<span class="chip" data-k="${k}">${k}</span>`).join('')}
        </div>
        <div style="margin-top:10px">
          <button class="copy">Copy Answer</button>
        </div>
      </aside>
    `;

    const copyBtn = content.querySelector('.copy');
    copyBtn.addEventListener('click', () => {
      const text = content.querySelector('.answer').innerText.trim();
      navigator.clipboard.writeText(text).then(()=>{
        copyBtn.textContent = 'Copied!';
        setTimeout(()=> copyBtn.textContent='Copy Answer', 1200);
      });
    });

    content.querySelectorAll('.chip').forEach(ch=>{
      ch.addEventListener('click', ()=>{
        const term = ch.dataset.k.toLowerCase();
        document.getElementById('searchInput').value = term;
        filter();
        window.scrollTo({ top: wrap.offsetTop - 80, behavior:'smooth' });
      });
    });

    details.append(summary, content);
    wrap.append(details);
    return wrap;
  }

  // Append cards to sections
  const lists = {
    "১.১|সংক্ষিপ্ত": sec11s.querySelector('.list'),
    "১.১|রচনামূলক": sec11l.querySelector('.list'),
    "১.২|সংক্ষিপ্ত": sec12s.querySelector('.list'),
    "১.২|রচনামূলক": sec12l.querySelector('.list'),
  };

  data.forEach(item => {
    const key = `${item.chapter}|${item.group}`;
    lists[key].append( createCard(item) );
  });

  // Meta counts
  document.querySelectorAll('.section').forEach(sec=>{
    const n = sec.querySelectorAll('.qa-card').length;
    sec.querySelector('.meta-line').textContent = `এই সেকশনে মোট ${n}টি প্রশ্নোত্তর আছে।`;
  });

  // Search & filters
  const searchInput = document.getElementById('searchInput');
  const chapterFilter = document.getElementById('chapterFilter');
  const typeFilter = document.getElementById('typeFilter');
  const resultCount = document.getElementById('resultCount');
  const clearFilters = document.getElementById('clearFilters');

  function filter(){
    const q = searchInput.value.trim().toLowerCase();
    const c = chapterFilter.value;
    const t = typeFilter.value;
    let visible = 0;

    document.querySelectorAll('.qa-card').forEach(card=>{
      const matchesText =
        !q ||
        card.innerText.toLowerCase().includes(q) ||
        card.dataset.keywords.includes(q);

      const matchesChapter = !c || card.dataset.chapter === c;
      const matchesType = !t || card.dataset.group === t;

      const show = matchesText && matchesChapter && matchesType;
      card.style.display = show ? '' : 'none';
      if(show) visible++;
    });

    resultCount.textContent = `মোট ${visible} আইটেম`;
  }
  searchInput.addEventListener('input', filter);
  chapterFilter.addEventListener('change', filter);
  typeFilter.addEventListener('change', filter);
  clearFilters.addEventListener('click', ()=>{
    searchInput.value = ''; chapterFilter.value=''; typeFilter.value='';
    filter();
  });

  // Keyboard shortcut: focus search on "/" key
  window.addEventListener('keydown', (e)=>{
    if(e.key === '/'){ e.preventDefault(); searchInput.focus(); }
  });

  // Expand / Collapse
  document.getElementById('expandAll').onclick = ()=>{
    document.querySelectorAll('.qa-card details').forEach(d=> d.open = true);
  };
  document.getElementById('collapseAll').onclick = ()=>{
    document.querySelectorAll('.qa-card details').forEach(d=> d.open = false);
  };

  // Print
  document.getElementById('printBtn').onclick = ()=> window.print();

  // Top button
  document.getElementById('topBtn').onclick = ()=> window.scrollTo({top:0, behavior:'smooth'});

  // Initial filter + focus
  filter();
</script>


</body>
